description: NXP i.MX93 Parallel Display

compatible: "nxp,imx93-pdi"

include: [base.yaml, pinctrl-device.yaml]

properties:
  interface-pix-fmt:
    required: true
    type: string
    enum:
      - "rgb565"
      - "rgb666"
      - "rgb888"
    description:
      Select bus format

  enable-gpios:
    required: true
    type: phandle-array
    description:
      Enable control gpio. Driver will initialize this GPIO to active high
