description: NXP QTMR PWM

compatible: "nxp,qtmr-pwm"

include: [pwm-controller.yaml, pinctrl-device.yaml, base.yaml]

properties:
  prescaler:
    type: int
    default: 128
    description: prescale factor from the qtmr clock. Default to 128
    enum: [1, 2, 4, 8, 16, 32, 64, 128]

  "#pwm-cells":
    const: 3

pwm-cells:
  - channel
  - period
  - flags
