description: |
  Device-specific cache controller binding.

  This binding defines cache controllers that can be managed as individual
  device instances, providing fine-grained control over cache operations
  for different memory regions or purposes.

compatible: "zephyr,cache-device"

include:
  - base.yaml
  - cacheinfo.yaml

properties:
  reg:
    required: true
    description: |
      Cache controller register base address and size.

  cache-windows:
    type: array
    description: >
      Base/size pairs describing external memory windows covered by this cache.
      The list must contain an even number of 32-bit values.

