description: NXP Low Power Timer (LPTMR)

compatible: "nxp,lptmr"

include: base.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  prescaler:
    type: int
    required: false
    default: 1

    enum:
      - 1
      - 2
      - 4
      - 8
      - 16
      - 32
      - 64
      - 128
    description: LPTMR clock prescaler

  clocks:
    required: true

  clock-names:
    required: true
