description: NXP Micro-Tick Timer

compatible: "nxp,utick"

include: base.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  clk-source:
    type: int
    enum: [0, 1, 2, 3]
    description: Utick function clock source

  clk-divider:
    type: int
    description: Utick function clock divider
