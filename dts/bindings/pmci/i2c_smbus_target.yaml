description: |
  A configuration for MCTP binding over SMBus/I2C using Zephyr I2C target RX
  and role-switch to controller for TX.

compatible: "zephyr,mctp-i2c-smbus-target"

properties:
  i2c:
    type: phandle
    description: |
      I2C peripheral that is used as an MCTP bus with the target mode API.

  i2c-addr:
    type: int
    description: |
      I2C address of endpoint

  endpoint-id:
    type: int
    description: |
      MCTP endpoint id

  bmc-i2c-addr:
    type: int
    description: |
      I2C address of the BMC/controller to send responses to.
