description: NXP 10BASE-T1S PHY support

compatible: "nxp,t1s-phy"

include: phy.yaml

properties:
  reg:
    required: true
    description: PHY address
  interrupts:
    required: true
  interrupt-names:
    required: true
  plca-enable:
    type: boolean
    description: Enable or disable PLCA support
  plca-node-id:
    type: int
    description: Specify the PLCA node ID number
  plca-node-count:
    type: int
    description: Specify the PLCA node count
  plca-burst-count:
    type: int
    description: Specify the PLCA burst count
  plca-burst-timer:
    type: int
    description: Specify the PLCA burst timer value
  plca-to-timer:
    type: int
    description: Specify the PLCA to timer value
