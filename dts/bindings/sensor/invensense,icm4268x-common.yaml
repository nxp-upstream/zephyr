description: |
    Generic bindings file for ICM-4268X models of motion tracking devices.
    When setting the enum properties in a .dts or .dtsi file you may
    include icm4268x.h and use the macros defined there.

    Example:
    #include <zephyr/dt-bindings/sensor/icm4268x.h>

    icm42688: icm42688@0 {
      ...

      accel-pwr-mode = <ICM4268X_DT_ACCEL_LN>;
      accel-fs = <ICM42688_DT_ACCEL_FS_16>;
      accel-odr = <ICM4268X_DT_ACCEL_ODR_2000>;
      gyro-pwr-mode= <ICM4268X_DT_GYRO_LN>;
      gyro-fs = <ICM42688_DT_GYRO_FS_2000>;
      gyro-odr = <ICM4268X_DT_GYRO_ODR_2000>;
      accel-aaf-bw = <ICM4268X_DT_ACCEL_AAF_42HZ>;
      gyro-aaf-bw = <ICM4268X_DT_GYRO_AAF_42HZ>;
    };

    Where,
    ICM4268X_DT_ACCEL_ODR_2000 represents 2kHz as rate of sample capture by the
    accelerometer.

    ICM4268X_DT_GYRO_ODR_2000 represents 2kHz as rate of sample capture by the
    gyroscope.

    ICM4268X_DT_ACCEL_AAF_42HZ represents 42kHz as the bandwidth of the
    Anti Alias Filter for the Accelerometer device.

    ICM4268X_DT_GYRO_AAF_42HZ represents 42kHz as the bandwidth of the
    Anti Alias Filter for the Gyroscope device.

compatible: "invensense,icm4268x-common"
include: [sensor-device.yaml, spi-device.yaml]

properties:
  int-gpios:
    type: phandle-array
    description: |
      This property describes the GPIO specification for INT line from ICM4268x package
      on to your device. The property values should ensure the flags properly describe
      the signal that is presented to the driver.

  int1-pol:
    type: int
    default: 0
    description: |
      Choose if the interrupt1 polarity will be Active High or Ative Low.
      Default polarity is active low.

      0 # ICM4268X_DT_INT1_POLARITY_ACTIVE_LOW
      1 # ICM4268X_DT_INT1_POLARITY_ACTIVE_HIGH

    enum: [0, 1]

  int1-mode:
    type: int
    default: 0
    description: |
      Choose if the interrupt will be automatically latched and then cleared (pulsed mode)
      Or latch and clear happens only when user code requests the data (latched mode).
      Default interrupt mode recommended by manufacturer datssheet is pulsed.

      0 # ICM4268X_DT_INT1_MODE_PULSED
      1 # ICM4268X_DT_INT1_MODE_LATCHED

    enum: [0, 1]

  fifo-mode:
    type: int
    default: 0
    description: |
      Select what to do when FIFO is full. Stream to FIFO mode will overwrite LRU frame.
      Stop on Full mode will prevent writing any frame if both FIFO and cache are full.
      Default fifo mode recommended by manufacturer datasheet is bypass.

      0 # ICM4268X_DT_FIFO_MODE_BYPASS
      1 # ICM4268X_DT_FIFO_MODE_STREAM
      3 # ICM4268X_DT_FIFO_MODE_STOP_ON_FULL

    enum: [0, 1, 3]

  fifo-ths-int-clr:
    type: int
    default: 1
    description: |
      Fifo threshold Interrupt Clearing Options.
      Default fifo threshold interrupt (in latched mode) gets cleared on status bit read.

      1 # ICM4268X_DT_FIFO_THS_INT_CLR_STSRD
      2 # ICM4268X_DT_FIFO_THS_INT_CLR_DATARD
      3 # ICM4268X_DT_FIFO_THS_INT_CLR_BOTH

    enum: [1, 2, 3]

  fifo-full-int-clr:
    type: int
    default: 1
    description: |
      Fifo Full Interrupt Clearing Options.
      Default fifo full interrupt (in latched mode) gets cleared on status bit read.

      1 # ICM4268X_DT_FIFO_FULL_INT_CLR_STSRD
      2 # ICM4268X_DT_FIFO_FULL_INT_CLR_DATARD
      3 # ICM4268X_DT_FIFO_FULL_INT_CLR_BOTH

    enum: [1, 2, 3]

  tmst-dis:
    type: boolean
    description: |
      Enable or disable the timestamp register.
      Timestamp register is enabled by default.

  tmst-fsync-en:
    type: boolean
    description: |
      Enable/disable timestamp fsync register.
      Default timestamp feature of FSYNC is disabled.

  tmst-delta-en:
    type: boolean
    description: |
      Timestamp register will have absolute or delta values from the last occurrence of ODR.

  tmst-res:
    type: int
    default: 0
    description: |
      If 0, Timestamp Resolution is 1us, if 1 and RTC is enabled then time res is
      RTC clock period else 16us.
      Default timestamp resolution as per manufacturer datasheet is set to 1us.

      0 # ICM4268X_DT_TMST_RES_1US
      1 # ICM4268X_DT_TMST_RES_RTC

    enum: [0, 1]

  tmst-regs-en:
    type: boolean
    description: |
      If false, TMST_VALUE returns zeros else returns timestamp values.

  accel-pwr-mode:
    type: int
    default: 0
    description: |
      Specify the accelerometer power mode.
      Default power mode for accelerometer as recommended in manufacturer datasheet
      is accelerometer off.

      0 # ICM4268X_DT_ACCEL_OFF
      2 # ICM4268X_DT_ACCEL_LP
      3 # ICM4268X_DT_ACCEL_LN

    enum: [0, 2, 3]

  accel-odr:
