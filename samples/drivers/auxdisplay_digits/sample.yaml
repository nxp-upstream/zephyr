sample:
  description: Demonstration of auxdisplay driver for segment displays
  name: Auxiliary (segment) display sample
tests:
  sample.drivers.auxdisplay_digits:
    tags: auxdisplay
    platform_allow:
      - native_sim
    integration_platforms:
      - native_sim
    build_only: true
  sample.drivers.auxdisplay_digits.nxp_slcd:
    tags: auxdisplay
    depends_on:
      - auxdisplay
      - slcd
    integration_platforms:
      - frdm_mcxa266
      - frdm_mcxc444
    filter: CONFIG_AUXDISPLAY_MCUX_SLCD and dt_compat_enabled("nxp,slcd")
    harness: pytest
